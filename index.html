<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project-web-core-2-11</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="sidebar-wrapper">
    <header class="side-header">
        <nav class="side-header__menu">
            <button type="button" class="side-header__button" aria-label="Открыть меню">
                <img src="/assets/img/burger.svg" alt="Бургер меню">
            </button>
            <a href="#" class="side-header__button" aria-label="Переход на главную страницу">
                <img src="/assets/img/Group.svg " alt="Логотип CPS">
            </a>
            <button type="button" class="side-header__button" aria-label="Поиск по сайту">
                <img src="/assets/img/search.svg" alt="Поиск по сайту">
            </button>
        </nav>
    </header>
    <main class="main-side">
        <div class="main-side__menu">
            <ul class="main-side__menu__list">
                <li class="main-side__list main-side__list-active ">Ремонт техники</li>
                <li class="main-side__list">Услуги и сервисы</li>
                <li class="main-side__list">Корпоративным клиентам</li>
                <li class="main-side__list">Продавцам техники</li>
                <li class="main-side__list">Партнерам</li>
                <li class="main-side__list">Производителям</li>
                <li class="main-side__list">Наши сервисные центры</li>
                <li class="main-side__list">Контакты</li>
            </ul>
        </div>
        <nav class="contacts">
            <button type="button" class="contacts__button " aria-label="Раздел звонка">
                <img src="/assets/img/call.svg" alt="Позвонить">
            </button>
            <button type="button" class="contacts__button" aria-label="Раздел обращеня">
                <img src="/assets/img/chat.svg" alt="Написать нам">
            </button>
            <button type="button" class="contacts__button" aria-label="Раздел профиля">
                <img src="/assets/img/profile.svg" alt="Профиль">
            </button>
        </nav>
    </main>
    <footer class="info">
        <div class="mail-contact">mail@cps.com</div>
        <div class="number-contact">8 800 890 8900</div>
        <div class="select-lang">
            <div>RU</div>
            <div>EN</div>
            <div>CH</div>
        </div>
    </footer>
    </div>
    <div class="main-page-content"></div>
